<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/Q1.css" />
	</head>

	<body>
		<div class="container">
			<form action="q1.php" method="get">
				<table border="" cellspacing="" cellpadding="">
					<tr>
						<th class="title">
							<label for="last_name"> Last Name</label>
						</th>
						<th class="detail"><input type="text" id="last_name" name="last_name"  value="" placeholder="Enter last name" required="required" /></th>
					</tr>

					<tr>
						<td class="title">
							<label for="first_name"> First Name</label>
						</td>
						<td class="detail"><input type="text" id="first_name" name="first_name" value="" placeholder="Enter last name" required="required" /></td>
					</tr>

					<tr>
						<td class="title">
							<label for="address"> Address</label>
						</td>
						<td class="detail"><textarea id="address" name="address" value="" placeholder="Enter last name" required="required" maxlength="200"></textarea></td>
					</tr>

					<tr>
						<td class="title">
							<label for="city"> City</label>
						</td>
						<td class="detail">
							<input type="text" id="city" name="city"  value="" required="required" /> State
							<input type="text" name="state"  value="" required="required" pattern="[a-zA-Z]{2,3}" />
						</td>
					</tr>
					<tr>
						<td class="title"><label for="zip"> Zip Postal Code</label></td>
						<td class="detail"><input type="text" id="zip" name="zip"  value="" placeholder="6 digits only" maxlength="6" required="required" pattern="[0-9]{6}" /></td>
					</tr>

					<tr>
						<td class="title"><label for="country">	Country</label> </td>
						<td class="detail">
							<select id="country" name="country">
							 <optgroup label="Asia">
							    <option value="China">China</option>
							    <option value="Japan" >Japan</option>
							    <option value="Korea"selected="selected">Korea</option>
						    </optgroup>
						    <optgroup label="Europe">
							    <option value="France">France</option>
							    <option value="UK">UK</option>
							    <option value="Spain">Spain</option>
						    </optgroup>
						</select>
						</td>
					</tr>

					<tr>
						<td class="title h50"><label for="phone1">Phone(country code, area code, number)</label></td>
						<td class="detail">(+<input style="width: 80px;" type="" id="phone1" name="phone1" placeholder="2digit" required="required" pattern="[0-9]{2}"maxlength="2" />)
							<input style="width: 80px;" type="text" name="phone2"  value="" placeholder="2digit" required="required" pattern="[0-9]{2}"maxlength="2" />-
							<input type="text" name="phone3"  value="" placeholder="6digit" required="required" pattern="[0-9]{6}"maxlength="6" /> </td>
					</tr>

					<tr>
						<td class="title"><label for="email"> E-mail</label></td>
						<td class="detail"><input type="email" id="email" name="email"  value="" placeholder="Enter email" required="required" /></td>
					</tr>

					<tr>
						<td class="title"><label for="month">Birth Date</label></td>
						<td class="detail">
							Month<input class="w50" type="text" id="month" name="month"  value="" required="required" pattern="0[1-9]{1}|1[0-2]{1}" />
							Day<input class="w50" type="text" name="day"  value="" required="required" pattern="0[1-9]{1}|1[0-9]{1}|2[0-9]{1}|3[0-1]{1}" />
							Year(4 digit)<input class="w50" type="text" name="year"  value="" required="required" pattern="200[0-9]{1}|201[0-5]{1}" />
						</td>
					</tr>

					<tr>
						<td class="title"><label for="gender"> Gender</label></td>
						<td class="detail">
							<select id="gender" name="gender">
						    <option value=""></option>
						    <option value="Female">Female</option>
						    <option value="Male">Male</option>
					    </select>
						</td>
					</tr>

					<tr>
						<td class="title"><label for="session">Starting Session</label></td>
						<td class="detail">
							<input type="radio" id="session" name="session" value="Spring2014" checked="checked">Spring2014 &nbsp;
							<input type="radio" name="session" value="Summer2014">Summer2014&nbsp;
							<input type="radio" name="session" value="Autumn2014">Autumn2014&nbsp;
							<input type="radio" name="session" value="Winter2014">Winter2014&nbsp;
						</td>
					</tr>

					<tr>
						<td class="title"><label for="comments" >Comments Qusetions</label></td>
						<td class="detail"><textarea type="" id="comments" name="comments"  value="" placeholder="Enter Comments here" required="required" maxlength="200"></textarea></td>
					</tr>

					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="Submit" />
							<input type="reset" value="Clear this Form" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>

</html>
